<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Scooter Lim</title>
  </head>
  <body>

    <div class="container"> <!-- Box nero opaco -->
      <header> <!-- Logo e Titolo -->
        <img src="img/logo.png">
        <h1>Taking Booleaners from A to B</h1>
      </header>
      <nav> <!-- Riga Bottoni prenotazione -->
        <button type="button" name="button">Prenota</button>
        <button type="button" name="button">Termina prenotazione</button>
        <button type="button" name="button">Accendi Luci</button>
      </nav>
      <main> <!-- Check dei monopattini -->
        <input type="checkbox">
        <h2>Monopattino Gino22</h2><br>
        <span>&#8594 Via Guadalametri - a 200 metri da te</span><br>
        <span>Stato carica:</span><br>
        <div class="mid_charge"></div> <!-- classe batteria carica media -->

        <input type="checkbox">
        <h2>Monopattino Mike24</h2><br>
        <span>&#8594 Via Ricciardoni - a 420 metri da te</span><br>
        <span>Stato carica:</span><br>
        <div class="full_charge"></div> <!-- classe batteria carica piena -->

        <input type="checkbox">
        <h2>Monopattino Fede154</h2><br>
        <span>&#8594 Via Mentarini - a 490 metri da te</span><br>
        <span>Stato carica:</span><br>
        <div class="low_charge"></div> <!-- classe batteria carica bassa -->
      </main>
    </div>
  </body>
</html>
